<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Master - Campus Party Game</title>
 <style>
  * {
    box-sizing: border-box;
    margin: 0; 
    padding: 0; }
  body {
    font-family: 'Segoe UI', Tahoma, sans‚Äêserif;
    background: #ffffff;
    color: #fff;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  } 
  .screen {
    display: none;
    width: 653px;
    height: 745px;
    background: #1e1e1e;
    border-radius: 12px;
    padding: 30px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.5);
    text-align: center;
    
  }
  .active { 
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
   }

  .game {
    position: relative;
    background: #fff;          /* Fondo blanco detr√°s de todo */
    color: #000;               /* Texto negro */
  }
  .game #timer-container {
    width: 100%;
    height: 10px;
    background: #eee;
    border-radius: 4px;
    overflow: hidden;
    margin-bottom: 20px;
  }
  .game #timer-bar {
    width: 0;
    height: 100%;
    background: #CFFE47;
    transition: width linear;
  }
  .game #question-number {
    font-size: 1rem;
    text-transform: uppercase;
    margin-bottom: 8px;
    color: #555;
  }
  .game #question-text {
    font-size: 1.5rem;
    margin-bottom: 20px;
    background: #fff;
    color: #000;
    font-weight: bold;
    text-transform: uppercase;
    padding: 15px;
    border-radius: 8px;
  }

  /* Cuatro cajas de respuesta con borde de color */
  .game #options-container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
  }
  .game .option {
    background: #fff;
    color: #000;
    padding: 50px;
    border-radius: 20px;
    font-size: 1.5rem;
    min-height: 150px;
    max-height: 300px;
    width: 300px;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 3px solid transparent;
    transition: background 0.3s, border-color 0.3s;
  }
  #option0 { border-color: #FF5722; }
  #option1 { border-color: #2196F3; }
  #option2 { border-color: #CFFE47; }
  #option3 { border-color: #FFEB3B; }

  .game .option:hover {
    background: #f0f0f0;
  }

  #overlay {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(255, 255, 255, 0.8);
    color: #000000;
    display: none;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    border-radius: 12px;
  }
  /* TITULO */
h2 {
  margin-bottom: 20px;
  font-size: 2rem;
  letter-spacing: 1px;
  color: #CFFE47;
  text-align: center;
}

/* CONFIGURACI√ìN */
.config label {
  display: block;
  margin: 15px 0 5px;
  font-size: 0.9rem;
  color: #ccc;
}
.config input {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  font-size: 1rem;
  border: none;
  border-radius: 8px;
  background: #2a2a2a;
  color: #fff;
}
.config button {
  width: 100%;
  padding: 15px;
  font-size: 1.2rem;
  border: none;
  border-radius: 8px;
  background: #CFFE47;
  color: #000;
  cursor: pointer;
  transition: background 0.3s;
}
.config button:hover {
  background: #b5e23d;
}

/* LOBBY */
.lobby p {
  font-size: 1.1rem;
  margin: 20px 0 10px;
  color: #ddd;
  text-align: center;
}
.lobby #qrCode {
  display: block;
  width: 200px;
  height: 200px;
  margin: 0 auto 20px;
  border: 4px solid #333;
  border-radius: 8px;
  background: #fff;
}

.lobby a {
  display: block;
  color: #CFFE47;
  word-break: break-all;
  margin-bottom: 20px;
  text-align: center;
  font-size: 0.9rem;
}
.lobby button {
  display: block;
  width: 100%;
  padding: 15px;
  font-size: 1.1rem;
  border: none;
  border-radius: 8px;
  background: #CFFE47;
  color: #000;
  cursor: pointer;
  transition: background 0.3s;
}
.lobby button:hover {
  background: #b5e23d;
}
#qr2Div{
  display: flex;
  flex-direction: row;
  justify-content: baseline;
  align-items: center;
}

#qr2Div h1{
  text-align: start;
  padding-left: 50px;
  padding-right: 50px;
}
#qrCode2 {
  display: block;
  width: 150px;
  height: 150px;
  margin: 0 auto 20px;
  border: 4px solid #333;
  border-radius: 8px;
  background: #fff;
}

</style>

  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
</head>
<body>
  <!-- Configuraci√≥n -->
  <div id="configSection" class="screen active config">
    <h2>Configuraci√≥n del Juego</h2>
    <label for="salaIdInput">ID de Sala</label>
    <input id="salaIdInput" placeholder="sala1" value="sala1" />
    <label for="qCountInput">Cantidad de Preguntas</label>
    <input id="qCountInput" type="number" value="5" min="1" max="10" />
    <label for="qTimeInput">Tiempo por Pregunta (segundos)</label>
    <input id="qTimeInput" type="number" value="15" min="5" max="60" />
    <button id="toLobbyBtn">Continuar</button>
  </div>
  <!-- Lobby -->
  <div id="lobbySection" class="screen lobby">
    <h2>Lobby</h2>
    <p>Escanea este QR en tu celular:</p>
    <img id="qrCode" src="" alt="QR" />
    <p>o visita:</p>
    <a id="lobbyUrl" href="#" target="_blank"></a>
    <button id="startBtn">Iniciar Juego</button>
  </div>
  <!-- Juego -->
  <div id="gameSection" class="screen game">
    <div id="qr2Div"><img id="qrCode2" src="" alt="QR2" />
    <h1>¬°Escane√° el QR y unite a la trivia!</h1></div>
    <div id="timer-container"><div id="timer-bar"></div></div>
    <div id="question-number">Pregunta Nro <span id="question-index">0</span></div>
    <div id="question-text"></div>
    <div id="options-container">
      <div class="option" id="option0"></div>
      <div class="option" id="option1"></div>
      <div class="option" id="option2"></div>
      <div class="option" id="option3"></div>
    </div>
    <div id="overlay"></div>
  </div>
 <script>
  const qsUrl = '/questions.json';
  let QUESTIONS = [];

  const configSection = document.getElementById('configSection');
  const lobbySection = document.getElementById('lobbySection');
  const gameSection = document.getElementById('gameSection');
  const salaInput = document.getElementById('salaIdInput');
  const qCountInput = document.getElementById('qCountInput');
  const qTimeInput = document.getElementById('qTimeInput');
  const toLobbyBtn = document.getElementById('toLobbyBtn');
  const startBtn = document.getElementById('startBtn');
  const qrImg = document.getElementById('qrCode');
  const qrImg2 = document.getElementById('qrCode2');
  const lobbyUrl = document.getElementById('lobbyUrl');
  const timerBar = document.getElementById('timer-bar');
  const qIndexEl = document.getElementById('question-index');
  const qTextEl = document.getElementById('question-text');
  const opts = [0,1,2,3].map(i => document.getElementById('option'+i));
  const overlay = document.getElementById('overlay');
  const optionColors = ['#FF5722','#2196F3','#CFFE47','#FFEB3B'];

  let duration, timerAnim, overlayAnim;
  const socket = io();

  socket.on("connect", () => {
    const sala = salaInput.value.trim();
    socket.emit("joinSala", { salaId: sala, tipo: "master" });
  });

  fetch(qsUrl)
    .then(res => res.json())
    .then(data => { QUESTIONS = data; })
    .catch(err => console.error('Error cargando preguntas:', err));

  function showConfig() {
    clearTimeout(timerAnim);
    clearTimeout(overlayAnim);
    configSection.classList.add('active');
    lobbySection.classList.remove('active');
    gameSection.classList.remove('active');
  }

  toLobbyBtn.onclick = () => {
    showConfig();
    duration = parseInt(qTimeInput.value)*1000;
    const sala = salaInput.value.trim();
    const qCount = parseInt(qCountInput.value, 10);
    const mobileUrl = `${location.origin}/mobile.html?salaId=${encodeURIComponent(sala)}`;
    lobbyUrl.href = mobileUrl;
    lobbyUrl.textContent = mobileUrl;
    qrImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(mobileUrl)}`;
    qrImg2.src = qrImg.src;
    configSection.classList.remove('active');
    lobbySection.classList.add('active');
    socket.emit('joinSala', { salaId: sala, tipo: 'master' });
    startBtn.dataset.sala = sala;
    startBtn.dataset.qCount = qCount;
  };

  startBtn.onclick = () => {
    clearTimeout(timerAnim);
    clearTimeout(overlayAnim);
    const sala = startBtn.dataset.sala;
    const qCount = parseInt(startBtn.dataset.qCount, 10);
    socket.emit("joinSala", { salaId: sala, tipo: "master" });
    socket.emit("startGame", { salaId: sala, questionCount: qCount, duration: duration });
    lobbySection.classList.remove('active');
    gameSection.classList.add('active');
  };

 socket.on("preguntaNueva", ({ salaId: incomingSalaId, preguntaIndex, preguntaText, options }) => {
  const sala = salaInput.value.trim();
  if (incomingSalaId !== sala) return;

  clearTimeout(timerAnim);
  clearTimeout(overlayAnim);
  overlay.style.display = 'none';

  opts.forEach((el, i) => {
    el.textContent = options[i];
    el.style.background = '#ffffff';
    el.style.borderColor = optionColors[i];
    el.style.opacity = '1';
  });

  qTextEl.textContent = preguntaText;
  qIndexEl.textContent = preguntaIndex + 1;

  // Reparar animaci√≥n de barra de tiempo con delay para garantizar render
  setTimeout(() => {
    timerBar.style.transition = 'none';
    timerBar.style.width = '0%';
    timerBar.offsetHeight; // fuerza reflow
    timerBar.style.transition = `width ${duration}ms linear`;
    timerBar.style.width = '100%';
  }, 20);
});
  

  socket.on("respuestaCorrecta", ({ correctIndex, salaId: incomingSalaId }) => {
  const sala = salaInput.value.trim();
  if (incomingSalaId !== sala) return;

  console.log("üì• Recibida respuesta correcta:", correctIndex, "para sala", incomingSalaId);

  setTimeout(() => {
    if (!opts[correctIndex]) {
      console.warn("‚ö†Ô∏è No hay opciones visibles todav√≠a.");
      return;
    }

    clearTimeout(timerAnim);
    opts.forEach((el, i) => {
      if (i === correctIndex) {
        el.style.background = optionColors[i];
        el.style.borderColor = optionColors[i];
      } else {
        el.style.opacity = '0.4';
      }
    });

    overlayAnim = setTimeout(() => {
      opts.forEach(el => {
        el.style.background = '#2a2a2a';
        el.style.borderColor = 'transparent';
        el.style.opacity = '1';
      });
    }, duration);
  }, 200); // üí° Esperar 200ms antes de aplicar efecto visual
});

  socket.on("terminarJuego", ({ mensaje, salaId: incomingSalaId }) => {
    const sala = salaInput.value.trim();
    if (incomingSalaId !== sala) return;

    clearTimeout(overlayAnim);
    overlay.style.display = 'flex';
    overlay.textContent = mensaje || "¬°Fin del juego!";
  });

  socket.on("siguientePregunta", () => {
    overlay.style.display = 'flex';
    overlay.textContent = 'Siguiente pregunta...';
    overlayAnim = setTimeout(() => overlay.style.display = 'none', duration);
  });

  document.addEventListener("keydown", (event) => {
    if (event.key === 'q' || event.key === 'Q') {
      const sala = salaInput.value.trim();
      socket.emit('resetGame', { salaId: sala });
      showConfig();
    }
  });
</script>


</body>
</html>
